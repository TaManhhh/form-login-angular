<div class="container">
  <div class="form">
  <form class="example-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Your Name"
            id ="name"
            matInput
            name="username" ngModel required minlength="6" #username="ngModel"
          >


    </mat-form-field>
<!-- Email -->
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Your Email" id="email"
          matInput
          type="email"
          name="email" ngModel required minlength="6" #email="ngModel"
          aria-describedby="emailHid"
          >
      <small id="emailHid"
      *ngIf="!email?.valid&& (email?.dirty|| email?.touched )"
       >Email is invalid or empty</small>
    </mat-form-field>

   <!-- Adress -->
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput placeholder="Your Address"
      id="address"
      name="address" ngModel required #address="ngModel" >
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Your Password"
      type="password"
      id="password"
      aria-describedby="passwordHid"
      name="password" ngModel required required minlength="6" #password="ngModel"
      >
      <small id="passwordHid"
      *ngIf="!password?.valid&& (password?.dirty|| password?.touched )"
      >password is invalid or empty</small>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Number</mat-label>
      <input matInput placeholder="Your Number"
      id="number"
      type="number"
      name="number" ngModel required  minlength="10" maxlength="10" #number="ngModel">

    </mat-form-field>

    <mat-radio-group aria-label="Select an option">
      <div class="Date">
      <div class="check-box-text"
      name="gender" ngModel required  minlength="3" #gender="ngModel">Gender</div>
      <mat-radio-button value="1">Male</mat-radio-button>
      <mat-radio-button value="2">Female</mat-radio-button>

      </div>
    </mat-radio-group>

  <div class="Date">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [max]="maxDate" [matDatepicker]="picker"
      name="date" ngModel required   #date="ngModel">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="example-button-row">
    <button mat-raised-button color="accent" class="fuse-mat-button-large w-full mt-6"
    mat-flat-button
    [color]="'primary'"
    [disabled]="f.invalid"
    >Submit</button>
  </div>

    </form>
  </div>
</div>
